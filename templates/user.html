{% extends 'layout.html' %}

{% block body %}
<div class="container-fluid mt-3">
    <div class="row">
        <div class="col-md-3">
            <img src="{{ user.avatar }}" class="rounded-circle img-fluid"/>
        </div>
        <div class="col-md-9">
            <h2 class='text-primary'>{{ user.username }}</h2>
            <p class='text-dark'>{{ user.description }}</p>
            {% if user == current_user %}
                <a href="{{ url_for('users.settings') }}" class="btn btn-primary float-right">Edit Profile</a>
            {% endif %}
            <a href="{{ url_for('calendar.view_calendar', username=current_user.username) }}"
                class="btn btn-outline-primary float-left">View Meal Plans</a>
        </div>
    </div>

    <div class="row mt-3">
        <div class="col-md-4">

        </div>
