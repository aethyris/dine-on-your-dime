{% extends 'layout.html' %}
{% import 'bootstrap/wtf.html' as wtf %}
{% block body %}

    <div class="container-fluid">
        <div class="row mt-3">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <h3>Login</h3>
                {{ form.hidden_tag() }}
                {{ wtf.quick_form(form, button_map={'submit': 'primary'}) }}
                <p>Don't have an account? <a href="{{ url_for('users.signup') }}">Sign up now!</a></p>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>

{% endblock %}
